# This config file is split between mutltiple sources. All the sourced files 
# are located in the following directory:
$conf_dir = ~/.config/hypr/conf

monitor=DP-2,3840x2160@144,0x0,1
monitor=eDP-1,highrr,auto,1
monitor=eDP-2,1920x1080@120,auto,1

# Files to source

source = ~/.cache/wal/colors-hyprland

source = $conf_dir/env.conf
source = $conf_dir/binds.conf
source = $conf_dir/bezier.conf
source = $conf_dir/window_rules.conf
source = $conf_dir/devices.conf
source = $conf_dir/animations.conf
source = $conf_dir/input.conf
source = $conf_dir/plugins.conf
source = $conf_dir/exec-once.conf
source = $conf_dir/decoration.conf
source = $conf_dir/layouts.conf
#source = conf/gestures.conf

workspace=12, monitor:eDP-1

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border =  $color2 $color4 45deg
    col.inactive_border = $color1
    layout = dwindle
}

gestures {
    workspace_swipe = on
}

misc {
	vrr = 0
	vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    cursor_zoom_factor = 1
}

xwayland {
  force_zero_scaling = true
}

