# Window rules

source = bezier.conf

# Set floating apps
windowrule = float, kcalc
windowrule=float, polkit-kde

layerrule = ignorealpha, waybar
layerrule = ignorealpha, swaync
layerrule = ignorealpha, rofi
layerrule = blur,waybar
layerrule = blur,swaync
layerrule = blur,rofi

windowrule=opacity 0.8, easyeffects
windowrule=opacity 0.95, resolve
windowrule=opacity 0.9, nvidia-settings
windowrule=opacity 0.9, prism
windowrule=opacity 0.9, steam
windowrule=opacity 0.9, codium
windowrule=opacity 0.92, code
windowrule=opacity 0.92, java
windowrule=opacity 0.9, obs
windowrule=opacity 0.9, obsidian
windowrule=opacity 0.9, firefox
windowrule=opacity 0.9, Chromium
windowrule=opacity 0.9, chromium
windowrule=opacity 0.9, mpv
windowrule=opacity 0.8, pavucontrol
# For some reason, Thunar randomly decides if it wants to launch with uppercase or not...
windowrule=opacity 0.9, Thunar
windowrule=opacity 0.9, thunar
# For IntelliJ (prob will make gui java apps transparent as well)
windowrule=opacity 0.95, title:(java)
windowrule=opacity 0.93, subl
windowrule=opacity 0.7, xemu
windowrule=opacity 0.85, zathura


workspace = special:scratchpad, on-created-empty:kitty

windowrule = float, title:^(Workspace Selector)$

