# Binds

$mainMod = SUPER

bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating,
bind = $mainMod+Shift, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# In case wlsunset gets stalled
bind = $mainMod_ALT, n, exec,  wlsunset -t 4500 -S 09:00 -s 20:00

# Apps
bind = $mainMod, return, exec, $term
bind = $mainMod, f, exec, $browser
bind = $mainMod, d, exec, firefox https://discord.com/channels/@me
bind = $mainMod, e, exec, $file_manager
bind = $mainMod_shift, e, exec, $file_manager_tui
bind = ,XF86Calculator, exec, $calc
bind = $mainMod_SHIFT, c, exec, hyprpicker -a
bind = CONTROL_SHIFT, escape, exec, $sys_monitor

# Scripts
bind = $mainMod, u, exec, $term -e arch-update
#bind = $mainMod, l, exec, $HOME/.config/hypr/scripts/lock
bind = $mainMod, l, exec, hyprlock

#bind = ctrl_alt, Delete, exec, wlogout

# pactl
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle

# Brightness
bindr = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindr = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshot
bind = ,Print, exec, hyprshot -m output
bind = $mainMod,Print, exec, hyprshot -m window
bind = $mainMod_ALT,Print, exec, hyprshot -m region
bind=$mainMod_CTRL, Print, exec, gpu-screen-recorder-gtk

#bindr = ,Print, exec, flameshot gui

bind = $mainMod, n, exec, swaync-client -t -sw

# Rofi
bind = $mainMod, space, exec, rofi -show drun -show-icons  
bind = $mainMod_SHIFT, space, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, w, exec, rofi-paper
bind = $mainMod, r, exec, rofi -show recursivebrowser -show-icons
bind = $mainMod_SHIFT, v, exec, rofi-movie
bind = $mainMod_SHIFT, m, exec, rofi-music
bind = $mainMod_SHIFT, n, exec, rofi-notes
bind = ALT, Tab, exec, rofi -show window
bind = $mainMod, C, exec, rofi -modi clipboard:$HOME/.config/rofi/scripts/clip-img.sh -show clipboard -show-icons # script from https://github.com/sentriz/cliphist/blob/master/contrib/cliphist-rofi-img

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + number row
# Feel free to switch to 0-9 (azerty moment)
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10
bind = $mainMod, parenright, workspace, 11
bind = $mainMod, equal, workspace, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# Feel free to switch to 0-9 (azerty moment)
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10
bind = $mainMod SHIFT, parenright, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12

# Resize windows using mainMod + SHIFT + arrow
bind = $mainMod ALT, right, resizeactive, 50 0
bind = $mainMod ALT, left, resizeactive, -50 0
bind = $mainMod ALT, up, resizeactive, 0 -50
bind = $mainMod ALT, down, resizeactive, 0 50

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Same but with mainMod+CTRL+Arrow
bind = $mainMod_CONTROL, left, workspace, e-1
bind = $mainMod_CONTROL, right, workspace, e+1

bind = $mainMod_SHIFT, f, fullscreen
bind = $mainMod_ALT, f, fakefullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows around with the arrowkeys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move floating window using arrow keys
bind = $mainMod ALT CTRL, right, moveactive, 100 0
bind = $mainMod ALT CTRL, left, moveactive, -100 0
bind = $mainMod ALT CTRL, up, moveactive, 0 -100
bind = $mainMod ALT CTRL, down, moveactive, 0 100

# playerctl
bind = $mainMod, p, exec, playerctl play-pause
bind = , pause, exec, playerctl play-pause
bind = $mainMod, Next, exec, playerctl next
bind = $mainMod, Prior, exec, playerctl previous

# mpd
bind = $mainMod CTRL, p, exec, mpc toggle
bind = $mainMod CTRL, Next, exec, mpc next
bind = $mainMod CTRL, Prior, exec, mpc prev

$cursed_bind = SUPER_SHIFT_ALT_CONTROL

# goofy ahh binds
bind = $cursed_bind, l, exec, $term -e linkedin
bind = $cursed_bind, i, exec, $browser "https://youareanidiot.cc/"

# Allows "scratchpads"
bind = $mainMod_Shift,S,movetoworkspace,special

# "Zoom"
bind = $mainMod, KP_Add, exec, hyprctl keyword misc:cursor_zoom_factor 3
bind = $mainMod, KP_Subtract, exec, hyprctl keyword misc:cursor_zoom_factor 1

bind = $mainMod, h, exec, killall -SIGUSR1 waybar

bind=$mainMod, F1, exec, killall waybar ; waybar
bind=$mainMod, F2, exec, shotwell "$(realpath ~/.config/hypr/scripts/current_wal)"
bind=$mainMod, F3, exec, ~/.local/bin/update-number.sh
bind=$mainMod, F4, exec, welcome $startup

bind = $mainMod, o, exec, $file_manager_tui ~/.config/hypr/
bind = , XF86RFKill, exec, ../scripts/airplane.sh

bind = $mainMod, KP_DOWN, exec, hyprctl keyword monitor eDP-1,highrr,auto,1,transform,0 && hyprctl keyword monitor DP-2,highrr,0x0,1,transform,0
bind = $mainMod, KP_LEFT, exec, hyprctl keyword monitor eDP-1,highrr,auto,1,transform,3 && hyprctl keyword monitor DP-2,highrr,0x0,1,transform,3
bind = $mainMod, KP_UP, exec, hyprctl keyword monitor eDP-1,highrr,auto,1,transform,2 && hyprctl keyword monitor DP-2,highrr,0x0,1,transform,2
bind = $mainMod, KP_RIGHT, exec, hyprctl keyword monitor eDP-1,highrr,auto,1,transform,1 && hyprctl keyword monitor DP-2,highrr,0x0,1,transform,1

bind = $mainMod, F5, exec, hyprctl keyword monitor DP-2,preferred,0x0,1 && hyprctl keyword monitor DP-2,highrr,0x0,1

bind = CTRL_ALT, delete, exec, notify-send -i "$XDG_DATA_HOME/fetch_logos/toothfetch/toothless47.jpg" -e "Not implementing CTRL+ALT+DEL is not about why, it's about why *not*."
